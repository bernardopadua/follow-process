<div id="create-process-modal" class="modal fade" tabindex="-1" aria-hidden="true" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Criar Processo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">N. Processo</span>
                    </div>
                    <input id="form-numero-processo" type="text" class="form-control" />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Dados Processo</span>
                    </div>
                    <textarea id="form-dados-processo" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button id="btnCreateProcess" type="button" class="btn btn-primary">Criar Processo</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>
